<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <p style="text-align: center;">Don't have an account? <a href="register.html">Create one</a></p>

  <script>
    document.getElementById('loginForm').addEventListener('submit', event => {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      fetch('http://localhost:8080/api/users/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      })
      .then(response => response.json())
      .then(data => {
        if (data && data.userId) {
          // Store the login status and userId in localStorage
          localStorage.setItem('userLoggedIn', 'true');
          localStorage.setItem('userId', data.userId);
          alert('Login successful');
          window.location.href = 'index.html';  // Redirect to the homepage after login
        } else {
          alert('Invalid credentials');
        }
      })
      .catch(error => console.error('Error during login:', error));
    });
  </script>
</body>
</html>
